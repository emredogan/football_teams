name: iOS starter workflow

on: [push]

jobs:
  run_tests:
    runs-on: macos-11

    steps:
    - uses: actions/checkout@v1
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.2.app && /usr/bin/xcodebuild -version
    - name: CocoaPod Install
      run: pod install
    - name: Run unit tests
      run: xcodebuild test -scheme Football_API -project Football_API.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.2' clean build test
