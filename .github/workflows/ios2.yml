name: iOS starter workflow

on: [push]

jobs:
  run_tests:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v1
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.2.app && /usr/bin/xcodebuild -version
    - name: Run tests
      run: xcodebuild test -scheme Football_API -project Football_API.xcodeproj -destination "platform:iOS Simulator, id:A85A40DC-270E-47AF-9854-4F33F765E356, OS:13.0, name:iPhone 11"
